<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="240" stroke="url(#cyanGrad)" stroke-width="8" fill="none" opacity="0.3"/>
  
  <!-- Middle ring -->
  <circle cx="256" cy="256" r="200" stroke="url(#purpleGrad)" stroke-width="8" fill="none" opacity="0.5"/>
  
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="160" stroke="url(#coreGrad)" stroke-width="6" fill="none" opacity="0.6"/>
  
  <!-- Core circle -->
  <circle cx="256" cy="256" r="120" fill="url(#coreGrad)" filter="url(#glow)"/>
  
  <!-- F letter -->
  <text x="256" y="300" text-anchor="middle" fill="white" font-size="180" font-weight="bold" font-family="Inter, sans-serif">F</text>
  
  <!-- Orbiting dots -->
  <circle cx="256" cy="16" r="16" fill="#00d4ff"/>
  <circle cx="256" cy="496" r="12" fill="#7c3aed"/>
</svg>